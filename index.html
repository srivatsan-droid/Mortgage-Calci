<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mortgage Repayment Calculator</title>
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="calculator">
      <div class="input-section">
        <h3>Mortgage Calculator</h3>
        <p id="clear">Clear All</p>
        <label>Mortgage Amount<br><input type="number" id="mortgageAmount" placeholder="Â£"></label>
        
        <div class="term-interest">
          <label>Mortgage Term<br><input type="number" id="amount" placeholder="years"></label>
          <label>Interest Rate<br><input type="number" id="totalAmount" placeholder="%"></label>
        </div>
        
        <div id="type">
          <h3>Mortgage Type</h3>
          <fieldset>
            <label><input type="radio" name="type"> Repayment</label>
            <label><input type="radio" name="type"> Interest Only</label>
          </fieldset>
        </div>
        
        <div id="payments">
          <button onclick="calculateMonthlyPayments()">Calculate Repayments</button>
        </div>
      </div>
      
      <div class="results">
        <h4>Your results</h4>
        <p id="resultAmount"></p>
        <p id="resultInterestRate"></p>
        <p id="resultTerm"></p>
        <p id="resultPayment"></p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
